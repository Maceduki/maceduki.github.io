<!DOCTYPE html>
<html>

<head>
    <title>Mi Página</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        nav {
            background-color: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 100px 20px;
            margin-top: 60px;
        }

        /* Estilo para los íconos de las redes sociales */
        .social-icons img {
            width: 40px;
            margin: 10px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#sobre-mi">Sobre mí</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <section id="inicio">
        <h1>Bienvenido</h1>
        <p>Esta es mi página personal.</p>
    </section>

    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Me llamo Luis y me gusta programar.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Puedes escribirme a mi correo o LinkedIn.</p>
    </section>

    <h1>Hola</h1>
    <p>Síganme en IG @maceduki.</p>
    <p>Jazmín te amoooo</p>

    <!-- Redes sociales -->
    <div class="social-icons">
        <!-- Instagram -->
        <a href="https://www.instagram.com/maceduki/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png"
                alt="Instagram">
        </a>
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/luis-maceda-04522324b/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/LinkedIn_icon.svg/1024px-LinkedIn_icon.svg.png"
                alt="LinkedIn">
        </a>
        <!-- X (Twitter) -->
        <a href="https://x.com/Maceduki" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/X_logo_2023.png" alt="X (Twitter)">
        </a>
    </div>
</body>

</html>
